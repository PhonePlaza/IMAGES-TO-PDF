<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contain">
        <h1 class="">IMAGES TO PDF</h1>
        <div class="upload-img">
            <input type="file" name="" accept=".png, .jpg, .jpeg" onchange="encodeImage(this),loadImg(event)">
            Upload Image
        </div>
        <img id="showImg"src="images/img.png" alt="img.png">
        <button onclick="createPDF()">Image to PDF</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script></body>

</html>
